<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
<div style="display:flex;
flex-direction:row;
margin-top:20px;
">
<div style="background-color: blue;width:100px;">100px</div>
<div style="background-color: red ;flex:1;"> flex1
<p>text </p> </div>
</div>

<div style="display:flex;
flex-direction:row;">
<div style="background-color: blue;">div1 text</div>
<div style="background-color: red ;"> div2
<p>text </p> </div>
</div>


<div style="display:flex;
flex-direction:row;
margin-top:20px;
">

<div style="background-color: blue;width:100px;">100px</div>
<div style="background-color: red ;flex:1 ;">flex 1</div>
<div style="background-color: rgb(36, 103, 53) ;flex:2 ;"> flex 2</div>
</div>


<div style="display:flex;
height:70px;
border: 2px solid black;
flex-direction:row;
margin-top:20px;
justify-content: center;
">

<div style="background-color: blue;width:100px;">100px</div>
<div style="background-color: red ;width:100px ;">100px</div>
<div style="background-color: rgb(36, 103, 53) ;width:100px ;"> 100px</div>
</div>


<div style="display:flex;
height:70px;
border: 2px solid black;
flex-direction:row;
margin-top:20px;
justify-content: space-between;
">

<div style="background-color: blue;width:100px;">100px</div>
<div style="background-color: red ;width:100px ;">100px</div>
<div style="background-color: rgb(36, 103, 53) ;width:100px ;"> 100px</div>
</div>
<div style="display:flex;
height:70px;
border: 2px solid black;
flex-direction:row;
margin-top:20px;
justify-content: space-between;
align-items: center;
">

<div style="background-color: blue;width:100px;">100px</div>
<div style="background-color: red ;width:100px ;">100px</div>
<div style="background-color: rgb(36, 103, 53) ;width:100px ;"> 100px</div>
</div>
</body>
</html>
